<div class="body">
    <h2>hotel</h2>
    <table class="fl-table">
        <thead>
            <tr>
                <th>NoRoom</th>
                <th>Description</th>
                <th>Services</th>
                <th>Status</th>
                <th>Type</th>
                <th>Price</th>
                <th>Reserve</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of rooms">
                <td>{{room.noRoom}}</td>
                <td>{{room.description}}</td>
                <td>
                    <span *ngFor="let service of room.services">{{service.service}} </span>
                </td>
                <td *ngIf="room.available == true">Available</td>
                <td *ngIf="room.available == false">Reserved</td>
                <td>{{room.type}}</td>
                <td>{{room.price}}</td>
                <td>
                    <a (click)="getRoom(room._id)" href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="../../../assets/img/descarga.png" alt="reservation" width="50">
                    </a>
                </td>
            </tr>
        <tbody>
    </table>

    <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reserve</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="makeReservation(reservationForm)" #reservationForm="ngForm" *ngIf="room">
                        <div class="mb-3">
                            <label for="exampleInput" class="form-label">StartDate</label>
                            <input [(ngModel)]="reservation.startDate" name="startDate" type="datetime-local" class="form-control"
                                id="exampleInput">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInput1" class="form-label">FinishDate</label>
                            <input [(ngModel)]="reservation.finishDate" name="finishDate" type="datetime-local"
                                class="form-control" id="exampleInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInput2" class="form-label">Room</label>
                            <input [(ngModel)]="room.noRoom" name="noRoom" type="text" class="form-control"
                                id="exampleInput2" disabled>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
